<!DOCTYPE html>
<html lang="eng">
<head>
  <!-- Meta etiketleri ile ek bilgiler veriliyor -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width,initial-scale-1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="modalBody">
  <div class="modelContent">
    <div class="loginBox">
   <img src="/myApp/img/user.png" class="user">
   <h1>Login Form</h1>
        <form id="userForm">
         <p>Username</p>
          <input type="text" name="username" id="username" placeholder="Enter Username">
          <p>Password</p>
          <input type="password" name="password" id="password" placeholder="Enter Password">
          <input type="submit" name="submit" value="Login">

          <input type="submit" id="btn" name="submit" value="Create New Account">

          <script>      
            document.getElementById("btn")
                .onclick = function(){
                    window.setTimeout(function(){location.href = '/myApp/index2.html';}, 0);                        
                 };
        </script>

          <a href="#"> Forgot Password</a>
          
        </form>
  </div>       
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
