<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous" ></script>
 

    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/e24cb0c11b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="hero">
    <h1>Create New Account</h1>
<div class="signup-box">
    <div class="left-box">
        <form>
            <input type="text" placeholder="Username" required class="input-box">
            <input type="email" placeholder="Email" required class="input-box">
            <input type="password" placeholder="Password" required class="input-box">
            <input type="checkbox" id="terms" required>
            <label for="terms"> I agree to your Terms, Privacy Policy and Cookies Policy.</label> 
            <button type="submit">SIGN UP</button>
            <br></br>
            <p class="login-msg"><i class="fa-solid fa-user-check"></i> Already have an account?<a href="/myApp/index.html"> Sign In</a></p>
        </form>

    </div>
    <div class="right-box"> 
    <a href="" class="g-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
    <a href="" class="fb-link"><i class="fa-brands fa-facebook"></i>Connect with Facebook</a>
    <a href="" class="gh-link"><i class="fa-brands fa-github"></i>Connect with GitHub</a>
</div>
    </div>
    
    </div>
</body>
</html>
